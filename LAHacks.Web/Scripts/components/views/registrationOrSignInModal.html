    <div class="modal-content animated fadeIn">
        <div class="modal-header">
            <button type="button" class="close" style="color: #252525;" ng-click="$ctrl.closeMod()" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{$ctrl.state == 'signup' ? 'Sign Up' :  'Sign In'}}</h4>
        </div>
        <div class="modal-body">
            <div class="ibox float-e-margins">
                <div class="row">
                    <form class="col-sm-12" role="form" id="signUpForm" name="signUpForm">
                        <div class="alert alert-danger col-sm-12" ng-show="showError" role="alert">
                            <p class="text-center">{{$ctrl.error}}</p>
                        </div>
                        <div class="form-group row block">
                            <label class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input ng-class="{'invalid': signUpForm.email.$error.required && signUpForm.email.$touched}" type="email" ng-model="$ctrl.signUpModel.email" name="email" class="form-control" placeholder="Email" required>
                                <div class="has-error" ng-show="signUpForm.email.$error.required && signUpForm.email.$touched">This field is required</div>
                                <div class="has-error" ng-show="signUpForm.email.$error.email && signUpForm.email.$touched">Not a valid email</div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input ng-class="{'invalid': signUpForm.password.$error.required && signUpForm.password.$touched}" ng-pattern="/^(?=.*\d).{6,}$/" type="password" ng-model="$ctrl.signUpModel.password" name="password" class="form-control" placeholder="Password" required>
                                <div class="has-error" ng-show="signUpForm.password.$error.required && signUpForm.password.$touched">This field is required</div>
                                <div class="has-error" ng-show="signUpForm.password.$invalid && signUpForm.password.$touched && !signUpForm.password.$error.required">Password must be minimum of 6 characters and contain at least 1 number</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit" ng-show="$ctrl.state == 'signup'" ng-click="$ctrl.signUp($ctrl.signUpModel, signUpForm)" ng-disabled="signUpForm.$invalid">Sign Up</button>
                                <button class="btn btn-primary" type="submit" ng-show="$ctrl.state == 'signin'" ng-click="$ctrl.signIn($ctrl.signUpModel, signUpForm)" ng-disabled="signUpForm.$invalid">Sign In</button>
                                <button class="btn btn-primary" ng-show="$ctrl.state == 'signin'" ng-click="$ctrl.createAccount()">Create Account</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
